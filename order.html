<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="V (2).png" alt="Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#speciality">Speciality</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="index.html#app">App</a></li>
            </ul>
        </nav>
        <div class="mobilemenu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <nav class="mobilenav">
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#speciality">Speciality</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="index.html#app">App</a></li>
        </ul>
    </nav>

    <section id="order" class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected Food</legend>

                    <div class="food-menu-img">
                        <img src="naan.jpg" alt="Butter Naan" >
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>Food Title</h3>
                        <p class="food-price">$2.3</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Vijay Thapa" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 9843xxxxxx" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. hi@vijaythapa.com" class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer_left">
                <h3>Contact Us</h3>
                <p>Email: info@foodwebsite.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
            <div class="footer_right">
                <h3>Follow Us</h3>
                <div class="social_icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
